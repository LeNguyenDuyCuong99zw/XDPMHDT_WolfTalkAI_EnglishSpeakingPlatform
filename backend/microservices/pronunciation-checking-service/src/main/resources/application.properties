# Application Configuration
spring.application.name=pronunciation-checking-service
server.port=8086

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/wolftalk_db
spring.datasource.username=wolftalk
spring.datasource.password=wolftalk9999
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Vosk Configuration
vosk.model.path=/app/models/vosk-model-small-en-us-0.15
vosk.sample.rate=16000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-replace-in-production}

# Logging
logging.level.com.wolftalk.pronunciation=DEBUG
logging.level.org.vosk=INFO
