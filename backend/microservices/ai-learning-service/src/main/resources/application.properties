spring.application.name=ai-learning-service
server.port=8083

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/wolftalk_db
spring.datasource.username=wolftalk
spring.datasource.password=wolftalk9999
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-replace-in-production}
jwt.expiration=86400000

# Google Gemini Configuration (Primary AI Provider)
gemini.api.key=${GEMINI_API_KEY:AIzaSyB_YRM4zKSv6cgsld6bu69cDC5vIC8wAg8}
gemini.model=gemini-2.5-flash
gemini.max.tokens=1000
gemini.temperature=0.7

# Google Cloud Configuration
google.cloud.project.id=${GOOGLE_CLOUD_PROJECT_ID:your-project-id}
google.application.credentials=${GOOGLE_APPLICATION_CREDENTIALS:path/to/credentials.json}

# Speech-to-Text Configuration
google.speech.language.code=en-US
google.speech.model=default
google.speech.enable.automatic.punctuation=true

# Multipart file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.wolftalk.microservices.ai=DEBUG
logging.level.com.google.cloud=INFO
