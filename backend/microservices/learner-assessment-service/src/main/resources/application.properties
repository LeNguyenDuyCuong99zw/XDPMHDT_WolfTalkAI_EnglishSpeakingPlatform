spring.application.name=learner-assessment-service
server.port=8085

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/wolftalk_db
spring.datasource.username=wolftalk
spring.datasource.password=wolftalk9999
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (shared with main backend)
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-replace-in-production}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./uploads/assessments

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.wolftalk.assessment=DEBUG
logging.level.org.springframework.web=INFO
