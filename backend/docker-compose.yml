version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wolftalk-postgres
    environment:
      POSTGRES_USER: wolftalk
      POSTGRES_PASSWORD: wolftalk@9999
      POSTGRES_DB: wolftalk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wolftalk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wolftalk"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  wolftalk-network:
    driver: bridge
