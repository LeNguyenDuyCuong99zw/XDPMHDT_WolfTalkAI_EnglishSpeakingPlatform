spring.application.name=backend
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/wolftalk_db
spring.datasource.username=wolftalk
spring.datasource.password=wolftalk@9999
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
